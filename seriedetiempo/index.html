<html lang="en">
<head>

    <style>
        body {
            /*padding-top: 70px;*/
            font-family: Roboto;
        }
    </style>

    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
<!-- Plotly chart will be drawn inside this DIV -->
<div id="myDiv"></div>
<script>
    Plotly.d3.csv("data/water_query_tseries.csv", function(err, rows){

        function unpack(rows, key) {
            return rows.map(function(row) { return row[key]; });
        }


        var trace1 = {
            type: "scatter",
            mode: "lines",
            name: 'Neutral',
            x: unpack(rows, 'created_at'),
            y: unpack(rows, '0.0'),
            line: {color: '#17BECF'}
        }

        var trace2 = {
            type: "scatter",
            mode: "lines",
            name: 'Positive',
            x: unpack(rows, 'created_at'),
            y: unpack(rows, '1.0'),
            line: {color: '#7F7F7F'}
        }

        var trace3= {
            type: "scatter",
            mode: "lines",
            name: 'Negative',
            x: unpack(rows, 'created_at'),
            y: unpack(rows, '-1.0'),
            line: {color: '#000'}
        }

        var data = [trace1,trace2, trace3];

        var layout = {
            title: 'Water Crisis',
        };

        Plotly.newPlot('myDiv', data, layout);
    })
</script>
</body>
</html>
