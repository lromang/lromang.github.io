<!doctype html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    <body>
        <div id="dec_graph"></div>
    </body>
</html>

<script>
 var circRadi = [40, 20, 10]

 // Select Div
 var svg      = d3.select('body')
                  .append('svg')
                  .attr('height', 600)
                  .attr('width', 1000)

 // Append Circles to Div
 var circles  = svg.selectAll('circle')
                   .data(circRadi)
                   .enter()
                   .append('circle')
                   .attr('cx', (d, i) => 2*d * (2 - i) + 50)
                   .attr('cy', 50)
                   .attr('r', (d) => d )
                   .style('fill', (d) => d === 40 ? 'green' : d === 20 ? 'red' : 'purple')
</script>
