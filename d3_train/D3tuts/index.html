<!doctype html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    <body>
        <div id="dec_graph"></div>
    </body>
</html>

<script>
 var colDeciData = [
     ['Indicator', 'D1', 'D2', 'D3', 'D4', 'D5', 'D6', 'D7', 'D8', 'D9', 'D10'],
     ['Pop', 12,       132,  289,  493,  691,  954, 1261, 1868, 3129, 8638],
     ['Esc', 2.000000, 6.200000, 6.745441, 7.278740, 7.896824, 8.962025, 9.710900, 11.133907, 12.723781, 14.900000],
     ['Nse', 1.000000, 1.913043, 2.569504, 3.470588, 4.555740, 5.000000, 5.222366, 5.702194, 6.000000, 7.000000],
     ['Ben',  4,  10,  17,  30,  54,  76,  117,  173,  271, 1580]
 ];

 var secDeciData = [
     ['Indicator', 'D1', 'D2', 'D3', 'D4', 'D5', 'D6', 'D7', 'D8', 'D9', 'D10'],
     ['Pop', 851.2, 1052.2,           1225.2,  1353.0,  1491.0,  1725.8,  2038.0,  2599.0,  3920.8, 13928.0],
     ['Esc', 5.973812,             6.797329,  7.203877,  7.804179,  8.403163,  8.920475,  9.363764, 10.033263, 11.282495, 13.825959],
     ['Nse', 2.346481, 3.430397, 3.876379, 4.269985, 4.728372, 5.153158, 5.338674, 5.523166, 6.009790, 7.000000],
     ['Ben', 17.0,        42.4,  61.0,  75.6,  91.0,  120.4,  157.4,  197.2,  389.6, 1807]
 ];


 var colSolValues = colDeciData.filter((d, i) => i === 0 ? null: d)
                               .map((d) => d.filter((d, i) => i === 0 ? null: d))
                               .reduce((acc, d) => acc.concat(d));

 var secSolValues = secDeciData.filter((d, i) => i === 0 ? null: d)
                               .map((d) => d.filter((d, i) => i === 0 ? null: d))
                               .reduce((acc, d) => acc.concat(d));

 /*
  * --------------------------------------------------
  * Graph rectangles
  * --------------------------------------------------
  */

 var width  = 600;
 var height = 600;

 // Append SVG
 var svg    = d3.select('#dec_graph')
                .append('svg')
                .attr('width', width)
                .attr('height', width)

 // X multilinear mapper
 var xMultiLinear = function(data, index, array){
     var values = []
     switch(true){
         case (index > 9 && index <= 19):
             values = array[2].filter((d, i) => i === 0 ? null : d)
             break;
         case (index > 19 && index <= 29):
             values = array[3].filter((d, i) => i === 0 ? null : d)
             break;
         case (index > 29 && index <= 39):
             values = array[4].filter((d, i) => i === 0 ? null : d)
             break;
         default:
             values = array[1].filter((d, i) => i === 0 ? null : d)
     }
     var linearMapper = d3.scaleLinear()
                          .domain([d3.min(values),
                                   d3.max(values)])
                          .range([0, width - 50]);
     return linearMapper(data)
 }

 // Opacity multilinear mapper
 var opacityMultiLinear = function(data, index, array){
     var values = []
     switch(true){
         case (index > 9 && index <= 19):
             values = array[2].filter((d, i) => i === 0 ? null : d)
             break;
         case (index > 19 && index <= 29):
             values = array[3].filter((d, i) => i === 0 ? null : d)
             break;
         case (index > 29 && index <= 39):
             values = array[4].filter((d, i) => i === 0 ? null : d)
             break;
         default:
             values = array[1].filter((d, i) => i === 0 ? null : d)
     }
     var linearMapper = d3.scaleLinear()
                          .domain([d3.min(values),
                                   d3.max(values)])
                          .range([.7, .2]);
     return linearMapper(data)
 }


 // Y multilinear mapper
 var yMultiLinear = function(index){
     switch(true){
         case (index > 9 && index <= 19):
             data = 0;
             break;
         case (index > 19 && index <= 29):
             data = 1;
             break;
         case (index > 29 && index <= 39):
             data = 2;
             break;
         default:
             data = 3;
     }
     var linearMapper = d3.scaleLinear()
                          .domain([0, 3])
                          .range([50, height - 50]);
     return linearMapper(data)
 }

 // Update data
 d3.select('#dec_graph')
   .append('button')
   .text('Datos Colonia')
   .on('click', function(){
       /*
        * Update Bars
        */
       var rect = svg.selectAll('g')
                     .selectAll('rect')
                     .data(colSolValues);
       // Quitar datos anteriores
       rect.exit().remove()
       // Agregar rectangulos
       rect.enter().append('rect')
       // Update attributes
       rect.transition()
           .duration(500)
           .attr('x', (d, i) =>  xMultiLinear(d, i, colDeciData))
       /*
        * Update Lines
        */
       var lines = svg.selectAll('g')
                      .selectAll('line')
                      .data(colSolValues);
       // Quitar datos anteriores
       lines.exit().remove()
       // Agregar nuevos datos
       lines.enter().append('line')
       // Update attributes
       lines.transition()
            .duration(500)
            .attr('y1', (d, i) =>  yMultiLinear(i) + 25)
            .attr('y2', (d, i) =>  yMultiLinear(i) + 25)
            .attr('x1', 0)
            .attr('x2', (d, i) => xMultiLinear(d, i, colDeciData))
            .attr('stroke-width', 30)
            .style('stroke', '#550000')
            .style('stroke-opacity', (d,i) => opacityMultiLinear(d, i, colDeciData))

   });



 // Seccion data
 d3.select('#dec_graph')
   .append('button')
   .text('Datos SecciÃ³n')
   .on('click', function(){
       /*
        * Update Bars
        */
       var rect = svg.selectAll('g')
                     .selectAll('rect')
                     .data(secSolValues);
       // Quitar datos anteriores
       rect.exit().remove()
       // Agregar rectangulos
       rect.enter().append('rect')
       // Update attributes
       rect.transition()
           .duration(500)
           .attr('x', (d, i) =>  xMultiLinear(d, i, secDeciData))
       /*
        * Update Lines
        */
       var lines = svg.selectAll('g')
                      .selectAll('line')
                      .data(secSolValues);
       // Quitar datos anteriores
       lines.exit().remove()
       // Agregar nuevos datos
       lines.enter().append('line')
       // Update attributes
       lines.transition()
            .duration(500)
            .attr('y1', (d, i) =>  yMultiLinear(i) + 25)
            .attr('y2', (d, i) =>  yMultiLinear(i) + 25)
            .attr('x1', 0)
            .attr('x2', (d, i) => xMultiLinear(d, i, secDeciData))
            .attr('stroke-width', 30)
            .style('stroke', '#550000')
            .style('stroke-opacity', (d,i) => opacityMultiLinear(d, i, secDeciData))

   });


 // Map Rectangles
 var rect = svg.append('g')
               .selectAll('rect')
               .data(colSolValues)
               .enter()
               .append('rect')
               .attr('height', 50)
               .attr('width', 5)
               .attr('x',     (d, i) =>  xMultiLinear(d, i, colDeciData))
               .attr('y',     (d, i) =>  yMultiLinear(i))
               .style('fill', '#550000')

 var lines = svg.append('g')
                .selectAll('line')
                .data(colSolValues)
                .enter()
                .append('line')
                .attr('y1', (d, i) =>  yMultiLinear(i) + 25)
                .attr('y2', (d, i) =>  yMultiLinear(i) + 25)
                .attr('x1', 0)
                .attr('x2', (d, i) => xMultiLinear(d, i, colDeciData))
                .attr('stroke-width', 30)
                .style('stroke', '#550000')
                .style('stroke-opacity', (d,i) => opacityMultiLinear(d, i, colDeciData))
</script>
